<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - VigiaAedes</title>
  <link rel="stylesheet" href="css/Dashstyle.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>VigiaAedes</h2>
      <nav>
        <ul>
         <li><a href="#" onclick="mostrarAba('inicio')" id="link-inicio">Início</a></li>
         <li><a href="#" onclick="mostrarAba('posts')" id="link-posts">Gerenciar posts</a></li>
         <li><a href="#" onclick="mostrarAba('mensagens')" id="link-mensagens">Mensagens</a></li>
         <li><a href="#">Sair</a></li>
      </ul>

      </nav>
    </aside>
   <!-- Início -->
<div id="aba-inicio" class="aba">
  <h1>Bem-vindo, Administrador</h1>
</div>

<!-- Gerenciar posts -->
<div id="aba-posts" class="aba" style="display: none">
  <section class="criar-post">
    <h2>Novo Post</h2>
    <form id="form-novo-post">
      <input type="text" id="titulo" placeholder="Título do post" required />
      <textarea id="conteudo" placeholder="Conteúdo do post" required></textarea>
      <button type="submit">Publicar</button>
    </form>
  </section>

  <section class="posts">
    <h2>Posts Recentes</h2>
    <div id="posts-container" class="cards"></div>
  </section>
</div>

<!-- Mensagens -->
<div id="aba-mensagens" class="aba" style="display: none">
  <h2>Mensagens recebidas</h2>
  <p>(Em breve...)</p>
</div>

<script>
  function mostrarAba(aba) {
    const abas = document.querySelectorAll(".aba");
    abas.forEach(div => div.style.display = "none");

    document.getElementById(`aba-${aba}`).style.display = "block";

    // Atualizar menu ativo
    const links = document.querySelectorAll("aside a");
    links.forEach(link => link.classList.remove("ativo"));
    document.getElementById(`link-${aba}`).classList.add("ativo");

    // Atualizar conteúdos se necessário
    if (aba === "posts") {
      carregarPosts();
    }
  }

  // Marcar como ativo
  document.addEventListener("DOMContentLoaded", () => {
    mostrarAba("posts"); // Carrega 'Gerenciar posts' por padrão
  });

  
  async function carregarPosts() {
    try {
      const resposta = await fetch("/posts");
      const posts = await resposta.json();

      const container = document.getElementById("posts-container");
      container.innerHTML = "";

      posts.forEach(post => {
        const card = document.createElement("div");
        card.className = "post-card";
        card.innerHTML = `
          <h3>${post.titulo}</h3>
          <p>${post.conteudo}</p>
        `;
        container.appendChild(card);
      });

    } catch (erro) {
      console.error("Erro ao carregar posts:", erro);
    }
  }

  carregarPosts();
</script>

</body>
</html>
