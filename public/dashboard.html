<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - VigiaAedes</title>
  <link rel="stylesheet" href="./css/Dashstyle.css" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>VigiaAedes</h2>
      <nav>
        <ul>
          <li><a href="#" onclick="mostrarAba('inicio')" id="link-inicio">Início</a></li>
          <li><a href="#" onclick="mostrarAba('posts')" id="link-posts">Gerenciar posts</a></li>
          <li><a href="#" onclick="mostrarAba('mensagens')" id="link-mensagens">Mensagens</a></li>
          <li><a href="#" onclick="mostrarAba('inscricoes')" id="link-inscricoes">Inscrições</a></li>
          <li><a href="#" onclick="logout()">Sair</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Início -->
    <div id="aba-inicio" class="aba" style="display:none;">
      <h1>Bem-vindo, <span id="nome-admin">Administrador</span></h1>
    </div>

    <!-- Posts -->
    <div id="aba-posts" class="aba" style="display:none;">
      <div class="criar-post">
        <form id="form-novo-post" enctype="multipart/form-data">
          <input type="text" id="titulo" name="titulo" placeholder="Título do post" required />
          <textarea id="conteudo" name="conteudo" placeholder="Conteúdo do post" required></textarea>
          <input type="file" id="imagem" name="imagem" accept="image/*" />
          <button type="submit">Publicar</button>
        </form>
      </div>

      <section class="posts">
        <h2>Posts Recentes</h2>
        <div id="posts-container" class="cards"></div>
      </section>
    </div>

    <!-- Mensagens -->
    <div id="aba-mensagens" class="aba" style="display:none;">
      <h2>Mensagens recebidas</h2>
      <p>(Em breve...)</p>
    </div>

    <!-- Inscrições -->
    <div id="aba-inscricoes" class="aba" style="display:none;">
      <h2>Inscrições</h2>
      <div id="conteudo-inscricoes">Carregando...</div>
    </div>
  </div>

  <script>
    // Função para mostrar aba selecionada e ocultar as outras
    function mostrarAba(aba) {
      const abas = document.querySelectorAll(".aba");
      abas.forEach(div => div.style.display = "none");

      const abaSelecionada = document.getElementById(`aba-${aba}`);
      if (abaSelecionada) {
        abaSelecionada.style.display = "block";

        // Atualizar menu ativo
        const links = document.querySelectorAll("aside a");
        links.forEach(link => link.classList.remove("ativo"));
        const linkAtivo = document.getElementById(`link-${aba}`);
        if (linkAtivo) linkAtivo.classList.add("ativo");

        // Carregamento dinâmico das abas
        if (aba === "posts") {
          carregarPosts();
        } else if (aba === "inscricoes") {
          carregarInscricoes();
        }
      }
    }

    // Logout - limpa token e redireciona ao login
    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "/painel/login";
    }

     // Carregar dados do admin usando token JWT
  async function carregarAdmin() {
    const token = localStorage.getItem("adminToken");
    console.log("Token usado no fetch:", token);
    if (!token) {
      alert("Você não está logado!");
      logout();
      return;
    }

    try {
      const res = await fetch("/admin/verificar", {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token
        }
      });

      if (!res.ok) throw new Error("Token inválido ou expirado");

      const data = await res.json();

      // Exibir nome/email do admin (ajuste conforme seu HTML)
      document.getElementById("nomeAdmin").textContent = data.nome;

    } catch (error) {
      console.error("Erro ao verificar token:", error);
      alert("Sessão expirada. Faça login novamente.");
      logout();
    }
  }

  // Função de logout (já deve existir no seu código)
  function logout() {
    localStorage.removeItem("adminToken");
    window.location.href = "/painel/login";
  }

  // Chamar quando a página carregar
  carregarAdmin();
 

    // Carregar posts protegidos
    async function carregarPosts() {
      const token = localStorage.getItem("adminToken");
      if (!token) {
        alert("Token não encontrado. Faça login novamente.");
        logout();
        return;
      }

      try {
        const resposta = await fetch("/posts", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!resposta.ok) throw new Error("Erro ao carregar posts");

        const posts = await resposta.json();

        const container = document.getElementById("posts-container");
        container.innerHTML = "";

        posts.forEach(post => {
          const card = document.createElement("div");
          card.className = "post-card";

          card.innerHTML = `
            <img src="${post.imagem || 'https://via.placeholder.com/300x150'}" alt="Imagem do post" class="post-imagem" />
            <div class="post-conteudo">
              <h3>${post.titulo}</h3>
              <p>${post.conteudo}</p>
              <button class="saiba-mais">Saiba mais</button>
            </div>
          `;

          container.appendChild(card);
        });
      } catch (erro) {
        console.error("Erro ao carregar posts:", erro);
        alert("Erro ao carregar posts.");
      }
    }

    // Submissão do formulário de novo post com token
    document.getElementById("form-novo-post").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("adminToken");
      if (!token) {
        alert("Você precisa estar logado para publicar.");
        logout();
        return;
      }

      const formData = new FormData();
      formData.append("titulo", document.getElementById("titulo").value.trim());
      formData.append("conteudo", document.getElementById("conteudo").value.trim());

      const imagemInput = document.getElementById("imagem");
      if (imagemInput.files[0]) {
        formData.append("imagem", imagemInput.files[0]);
      }

      try {
        const resposta = await fetch("/posts", {
          method: "POST",
          headers: {
            Authorization: "Bearer " + token
          },
          body: formData
        });

        if (resposta.ok) {
          alert("Post publicado com sucesso!");
          e.target.reset();
          carregarPosts();
        } else {
          const erro = await resposta.json();
          alert("Erro ao criar post: " + (erro.erro || "Erro desconhecido"));
        }
      } catch (err) {
        console.error("Erro ao enviar post:", err);
        alert("Erro na conexão com o servidor.");
      }
    });

    // Carregar inscrições protegidas
    async function carregarInscricoes() {
      const token = localStorage.getItem("adminToken");
      if (!token) {
        alert("Token não encontrado. Faça login novamente.");
        logout();
        return;
      }

      try {
        const res = await fetch("/painel/inscricoes", {
          headers: {
            Authorization: "Bearer " + token
          }
        });

        if (!res.ok) throw new Error("Erro ao carregar inscrições");

        const html = await res.text();
        document.getElementById("conteudo-inscricoes").innerHTML = html;

      } catch (err) {
        console.error("Erro ao carregar inscrições:", err);
        document.getElementById("conteudo-inscricoes").textContent = "Erro ao carregar inscrições.";
      }
    }

    // Ao carregar a página, autenticar admin e mostrar aba inicial
    window.onload = carregarAdmin;

  </script>
</body>
</html>
