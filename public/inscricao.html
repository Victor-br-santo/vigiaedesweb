<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição - Vigiaedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #003366, #66ccff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #003366;
      font-weight: 600;
    }
    .form-label {
      font-weight: 500;
      color: #003366;
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #b3c0f5;
    }
    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 5px #4d6fff;
      border-color: #4d6fff;
    }
    .btn-primary, .btn-secondary {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background-color: #4d6fff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3b52cc;
    }
    .btn-secondary {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      color: #003366;
    }
    .btn-secondary:hover {
      background-color: #e0e0e0;
    }
    #avisoImagem {
      font-size: 0.9rem;
      color: #940606;
      display: none;
      margin-top: 5px;
    }
    .d-flex {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    @media (max-width: 576px) {
      .form-container {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn-primary, .btn-secondary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Inscrição - Capacitação em Arboviroses</h2>
    <form id="inscricaoForm" action="/inscricao" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nome completo</label>
        <input type="text" name="nome" required class="form-control" maxlength="100" placeholder="Digite seu nome completo">
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" required class="form-control" maxlength="100" placeholder="seu@email.com">
      </div>

      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" name="cpf" required maxlength="11" pattern="[0-9]{11}" class="form-control" placeholder="Somente números">
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de inscrição</label>
        <select name="tipo" id="tipo" class="form-select" onchange="toggleComprovante()" required>
          <option value="comum">Profissional - 30R$</option>
          <option value="estudante">Estudante - 20R$</option>
        </select>
      </div>

      <div class="mb-3" id="comprovanteDiv" style="display: none;">
        <label class="form-label">Comprovante CIE ou DNE</label>
        <input type="file" name="comprovante" accept="image/*" class="form-control" id="comprovante">
        <div id="avisoImagem">Somente imagens são permitidas para estudantes.</div>
      </div>

      <div class="d-flex">
        <a href="/" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-primary">Enviar inscrição</button>
      </div>
    </form>
  </div>

  <script>
    function toggleComprovante() {
      const tipo = document.getElementById('tipo').value;
      const comprovanteDiv = document.getElementById('comprovanteDiv');
      const avisoImagem = document.getElementById('avisoImagem');
      const comprovanteInput = document.getElementById('comprovante');

      if(tipo === 'estudante') {
        comprovanteDiv.style.display = 'block';
        avisoImagem.style.display = 'block';
      } else {
        comprovanteDiv.style.display = 'none';
        avisoImagem.style.display = 'none';
        comprovanteInput.value = '';
      }
    }

    document.getElementById('inscricaoForm').addEventListener('submit', function(e) {
      const tipo = document.getElementById('tipo').value;
      const fileInput = document.getElementById('comprovante');
      if(tipo === 'estudante' && fileInput.files.length > 0) {
        const file = fileInput.files[0];
        if(!file.type.startsWith('image/')) {
          e.preventDefault();
          alert('Erro: somente imagens são permitidas para estudantes!');
          return false;
        }
      }
    });

    window.onload = toggleComprovante;
  </script>
</body>
</html>
