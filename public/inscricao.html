<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição - Vigiaedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .btn-primary {
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      border-radius: 8px;
    }
    @media (max-width: 576px) {
      .form-container {
        padding: 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn-primary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container mt-5">
    <h2>Inscrição para Capacitação - Abordagem clínica e cuidados nas arboviroses</h2>
    <form action="/inscricao" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Nome completo</label>
        <input type="text" name="nome" required class="form-control" maxlength="100" placeholder="Digite seu nome completo">
      </div>

      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" required class="form-control" maxlength="100" placeholder="seu@email.com">
      </div>

      <div class="mb-3">
        <label class="form-label">CPF</label>
        <input type="text" name="cpf" required maxlength="11" pattern="[0-9]{11}" class="form-control" placeholder="Somente números">
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de inscrição</label>
        <select name="tipo" id="tipo" class="form-select" onchange="toggleComprovante()" required>
          <option value="comum">Profissional</option>
          <option value="estudante">Estudante</option>
        </select>
      </div>

      <div class="mb-3" id="comprovanteDiv" style="display: none;">
        <label class="form-label">Comprovante CIE ou DNE</label>
        <input type="file" name="comprovante" accept="image/*,application/pdf" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Enviar inscrição</button>
    </form>
  </div>

  <script>
    function toggleComprovante() {
      const tipo = document.getElementById('tipo').value;
      const comprovanteDiv = document.getElementById('comprovanteDiv');
      comprovanteDiv.style.display = tipo === 'estudante' ? 'block' : 'none';
    }

    window.onload = toggleComprovante;
  </script>
</body>
</html>
