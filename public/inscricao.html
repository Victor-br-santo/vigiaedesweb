<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição - Vigiaedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body class="container py-5">
  <h2 class="mb-4">Inscrição para Capacitação</h2>

  <form action="/inscricao" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Nome completo</label>
      <input type="text" name="nome" required class="form-control" maxlength="100">
    </div>

    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" name="email" required class="form-control" maxlength="100">
    </div>

    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="text" name="cpf" required maxlength="11" pattern="\d{11}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de inscrição</label>
      <select name="tipo" id="tipo" class="form-select" onchange="toggleComprovante()" required>
        <option value="comum">Comum - R$30</option>
        <option value="estudante">Estudante - R$15</option>
      </select>
    </div>

    <div class="mb-3" id="comprovanteDiv" style="display: none;">
      <label class="form-label">Comprovante CIE ou DNE</label>
      <input type="file" name="comprovante" accept="image/*,application/pdf" class="form-control">
    </div>

    <hr>

    <!-- Código Pix -->
    <div class="mb-3">
      <label class="form-label">Código Pix (copia e cola)</label>
      <div class="input-group">
        <input type="text" id="pixCode" class="form-control" value="00020126580014BR.GOV.BCB.PIX013674d33624-a4d2-4179-9691-d7ddf7dbd2d05204000053039865802BR5925Victor Bruno Sa dos Santo6009SAO PAULO62140510qdfAcwrU6i630441CE" readonly>
        <button class="btn btn-outline-secondary" type="button" onclick="copiarPix()">Copiar</button>
      </div>
    </div>

    <!-- QR Code -->
    <div class="mb-3 text-center">
      <canvas id="pixQR"></canvas>
      <p>Leia o QR Code com seu app de pagamento</p>
    </div>

    <!-- Botão WhatsApp -->
    <div class="mb-3 text-center">
      <a href="https://wa.me/5598982344089" target="_blank" class="btn btn-success">
        Enviar comprovante pelo WhatsApp
      </a>
    </div>

    <button type="submit" class="btn btn-primary">Enviar inscrição</button>
  </form>

  <script>
    function toggleComprovante() {
      const tipo = document.getElementById('tipo').value;
      const comprovanteDiv = document.getElementById('comprovanteDiv');
      comprovanteDiv.style.display = tipo === 'estudante' ? 'block' : 'none';
    }

    window.onload = () => {
      toggleComprovante();

      // Gerar QR Code automaticamente
      const pixCode = document.getElementById('pixCode').value;
      QRCode.toCanvas(document.getElementById('pixQR'), pixCode, { width: 200 }, function (error) {
        if (error) console.error(error);
      });
    }

    function copiarPix() {
      const copyText = document.getElementById("pixCode");
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Código Pix copiado!");
    }
  </script>
</body>
</html>
