<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Inscrição - Vigiaedes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4">Inscrição para Capacitação</h2>

  <form action="/inscricao" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Nome completo</label>
      <input type="text" name="nome" required class="form-control" maxlength="100">
    </div>

    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" name="email" required class="form-control" maxlength="100">
    </div>

    <div class="mb-3">
      <label class="form-label">CPF</label>
      <input type="text" name="cpf" required maxlength="11" pattern="[0-9]{11}" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Tipo de inscrição</label>
      <select name="tipo" id="tipo" class="form-select" onchange="toggleComprovante()" required>
        <option value="comum">Comum</option>
        <option value="estudante">Estudante</option>
      </select>
    </div>

    <div class="mb-3" id="comprovanteDiv" style="display: none;">
      <label class="form-label">Comprovante CIE ou DNE</label>
      <input type="file" name="comprovante" accept="image/*,application/pdf" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Enviar e gerar Pix</button>
  </form>

  <script>
    function toggleComprovante() {
      const tipo = document.getElementById('tipo').value;
      const comprovanteDiv = document.getElementById('comprovanteDiv');
      comprovanteDiv.style.display = tipo === 'estudante' ? 'block' : 'none';
    }
    // Ativa o estado inicial corretamente
    window.onload = toggleComprovante;
  </script>
</body>
</html>
